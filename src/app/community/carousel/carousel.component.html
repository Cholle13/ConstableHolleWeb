<div class="section text-center">
  <div class="container">
    <h2 class="title">Check out some of the latest events</h2>
    <div class="row">
      <div class="row">
        <ngb-carousel>
          <ng-template ngbSlide>
            <img src="../../assets/img/soroush-karimi.jpg" alt="Random first slide">
            <div class="carousel-caption">
              <h4>This is a cool event</h4>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/federico-beccari.jpg" alt="Random second slide">
            <div class="carousel-caption">
              <h4>Hot Nights Cool Tunes</h4>
            </div>
          </ng-template>
          <ng-template ngbSlide>
            <img src="../../assets/img/joshua-stannard.jpg" alt="Random third slide">
            <div class="carousel-caption">
              <h4>Blue Bell fun run</h4>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
